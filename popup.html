<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/output.css">
  <title>PhishAlert: AI-Enhanced URL Protection (Gmail Extension)</title>
</head>
<body class="bg-blue-50 text-gray-900 p-6 w-72 rounded-lg shadow-md">
  
  <div class="mb-5">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">PhishAlert</h1>
    <img src="./icon.png" alt="PhishAlert Logo">
  </div>

  <p class="text-center text-sm text-gray-700 mb-5">Stay safe! We help you detect phishing attempts in Gmail.</p>

  <!-- Toggle Section for enabling/disabling phishing detection -->
  <div class="flex items-center justify-between mb-4">
    
    <label for="toggle" class="text-lg font-medium text-blue-700 cursor-pointer">Phishing Detection</label>
    <input id="toggle" type="checkbox" class="toggle-checkbox rounded-full w-12 h-6 border-2 border-blue-400 bg-blue-300 transition-all duration-300 ease-in-out cursor-pointer">
  </div>

  <!-- Safety Status Message -->
  <div id="status-message" class="text-center py-2 mb-4 bg-blue-200 rounded-lg">
    <p class="text-sm text-blue-800">Phishing detection is <strong id="isActive">inactive</strong>.</p>
  </div>

  <!-- Info Section -->
  <div class="text-center text-gray-600 text-xs">
    <p class="mb-2">Protect your Gmail from malicious links and phishing attempts.</p>
    <p>Hover over any email link to check its safety, and receive warnings if the link is suspicious or safe.</p>
  </div>

  <script src="./content.js"></script>

</body>
</html>
